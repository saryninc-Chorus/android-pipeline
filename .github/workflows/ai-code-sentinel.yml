# Troubleshooting SonarCloud Integration
# - Could not authenticate: Ensure SONAR_TOKEN is set as a GitHub secret
# - Invalid project key: Check your key in SonarCloud project settings
# - No code analysis found: Add 'export SONAR_SCANNER_DEBUG=true' to debug
# - Pipeline stuck: Add 'timeout-minutes: 5' to the job

name: AI Code Sentinel
on: push

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Java Version
        run: java -version

      - name: Install SonarCloud CLI
        run: |
          curl -sS https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip -o sonar-scanner-cli.zip
          unzip sonar-scanner-cli.zip

      - name: Run AI Analysis (SonarCloud)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: "your_project_key"
          SONAR_PROJECT_NAME: "your_project_name"
        run: |
          export SONAR_SCANNER_HOME=$(pwd)/sonar-scanner-4.7.0.2747-linux
          export SONAR_SCANNER_DEBUG=true
          $SONAR_SCANNER_HOME/bin/sonar-scanner \
            -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
            -Dsonar.projectName=${SONAR_PROJECT_NAME} \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.github.repository=${{ github.repository }} \
            -Dsonar.github.pullRequest=${{ github.event.pull_request.number }}

      # Automatically prevent merge if AI analysis fails
      # Set SonarCloud rules for bug/debt thresholds in SonarCloud UI
      # Pipeline will auto-reject code if it violates your divine laws
      - name: Check for Code Smells
        if: ${{ failure() }}
        run: |
          echo "AI analysis failed. Merge is blocked due to code violations."
    - name: Verify Java Version
      run: java -version
